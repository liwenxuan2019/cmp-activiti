swagger: '2.0'
info:
  description: cmp-security是一个客户关系管理权限平台
  version: 1.0.0
  title: 客户关系管理权限平台

basePath: /cmp-security

schemes:
  - http

#认证
securityDefinitions:
  api_key:
    type: "apiKey"
    name: "token"
    in: "header"

#定义接口数据
paths:
  /captcha.jpg:
    get:
      tags:
        - 用户登录
      summary: 获取验证码
      produces:
        - application/octet-stream
      parameters:
        - name: uuid
          description: UUID
          in: query
          type: string
          required: true
  /sys/login:
    post:
      tags:
        - 用户登录
      summary: 用户登录
      produces:
        - application/json
      parameters:
        - name: body
          description: 管理员对象
          in: body
          type: string
          schema:
            $ref: '#/definitions/LoginForm'
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/Login'
  /sys/user/list:
    get:
      tags:
        - 管理员管理
      summary: 管理员列表
      produces:
        - application/json
      parameters:
        - name: page
          description: 页码
          in: query
          type: integer
          required: true
        - name: limit
          description: 每页条数
          in: query
          type: integer
          required: true
        - name: sidx
          description: 排序字段
          in: query
          type: string
        - name: order
          description: 排序方式，如：asc、desc
          in: query
          type: string
        - name: username
          description: 用户名
          in: query
          type: string
        - name: realname
          description: 真实名
          in: query
          type: string
        - name: startTime
          description: 开始时间
          in: query
          type: date
        - name: endTime
          description: 结束时间
          in: query
          type: date
      responses:
        '200':
          description: 返回管理员列表
          schema:
            $ref: '#/definitions/SysUserEntityList'
  /sys/user/info:
    get:
      tags:
        - 管理员管理
      summary: 当前管理员信息
      produces:
        - application/json
      responses:
        '200':
          description: 返回当前管理员信息
          schema:
            type: object
            properties:
              code:
                description: 状态码 0：成功  非0：失败
                type: integer
                format: int32
              user:
                $ref: '#/definitions/SysUserEntity'
  /sys/user/info/{userId}:
    get:
      tags:
        - 管理员管理
      summary: 获取管理员信息
      produces:
        - application/json
      parameters:
        - name: userId
          description: 用户ID
          in: path
          type: integer
          required: true
      responses:
        '200':
          description: 返回管理员信息
          schema:
            type: object
            properties:
              code:
                description: 状态码 0：成功  非0：失败
                type: integer
                format: int32
              user:
                $ref: '#/definitions/SysUserEntity'
  /sys/user/password:
    post:
      tags:
        - 管理员管理
      summary: 修改密码
      produces:
        - application/json
      parameters:
        - name: body
          description: 管理员对象
          in: body
          type: string
          schema:
            $ref: '#/definitions/PasswordForm'
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /sys/user/save:
    post:
      tags:
        - 管理员管理
      summary: 添加管理员
      produces:
        - application/json
      parameters:
        - name: body
          description: 管理员对象
          in: body
          type: string
          schema:
            $ref: '#/definitions/SysUserEntityEdit'
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /sys/user/createDefaultPassword:
    post:
      tags:
        - 管理员管理
      summary: 添加用户的时候有默认密码
      produces:
        - application/json
      parameters:
        - name: body
          description: 用户对象
          in: body
          type: string
          schema:
            $ref: '#/definitions/SysUserCreateDefalPass'
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /sys/user/update:
    post:
      tags:
        - 管理员管理
      summary: 修改管理员
      produces:
        - application/json
      parameters:
        - name: body
          description: 管理员对象
          in: body
          type: string
          schema:
            $ref: '#/definitions/SysUserEntityEdit'
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /sys/user/delete:
    post:
      tags:
        - 管理员管理
      summary: 删除管理员
      produces:
        - application/json
      parameters:
        - name: body
          description: 用户ID列表
          in: body
          type: array
          items:
            type: integer
            format: int64
            default: 0
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'

  /sys/user/resetPass/{userId}:
    post:
      tags:
        - 管理员管理
      summary: 管理员重置密码
      produces:
        - application/json
      parameters:
        - name: userId
          description: 用户ID
          in: path
          type: integer
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /sys/user/freeToken:
    post:
      tags:
        - 管理员管理
      summary: 免token的修改密码
      produces:
        - application/json
      parameters:
        - name: bodyupload
          description: 管理员对象
          in: body
          type: string
          schema:
            $ref: '#/definitions/SysUserEntityEdit'
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /sys/user/isvalid/{userId}:
    post:
      tags:
        - 管理员管理
      summary: 用户是否有效
      produces:
        - application/json
      parameters:
        - name: userId
          description: 用户ID
          in: path
          type: integer
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /sys/user/userRoleList:
    get:
      tags:
        - 管理员管理
      summary: 用户下面的角色
      produces:
        - application/json
      parameters:
        - name: userId
          description: 用户ID
          in: query
          type: integer
          required: true
        - name: page
          description: 页码
          in: query
          type: integer
          required: true
        - name: limit
          description: 每页条数
          in: query
          type: integer
          required: true
        - name: sidx
          description: 排序字段
          in: query
          type: string
        - name: order
          description: 排序方式，如：asc、desc
          in: query
          type: string
        - name: roleName
          description: 角色名
          in: query
          type: string
        - name: roleCode
          description: 角色代码
          in: query
          type: integer
        - name: startTime
          description: 开始时间
          in: query
          type: string
          format: date
        - name: endTime
          description: 结束时间
          in: query
          type: string
          format: date
      responses:
        '200':
          description: 返回管理员列表
          schema:
            $ref: '#/definitions/SysUserEntityList'
  /sys/user/batchAddUsers:
    post:
      tags:
        - 管理员管理
      summary: 批量添加用户
      produces:
        - application/json
      parameters:
        - name: body
          description: 管理员对象
          in: body
          type: string
          schema:
            $ref: '#/definitions/BatchAddUser'
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /sys/user/currentUserMenu/{userId}:
    get:
      tags:
        - 管理员管理
      summary: 用户下面的菜单
      produces:
        - application/json
      parameters:
        - name: userId
          description: 用户ID
          in: path
          type: integer
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /sys/user/queryLevelOneMenu/{userId}/{parentId}:
    get:
      tags:
        - 管理员管理
      summary: 用户下面的一级菜单
      produces:
        - application/json
      parameters:
        - name: userId
          description: 用户ID
          in: path
          type: integer
          required: true
        - name: parentId
          description: 上级菜单的ID
          in: path
          type: integer
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /sys/user/queryLevelTwoMenu/{userId}/{parentId}:
    get:
      tags:
        - 管理员管理
      summary: 用户下面的二级菜单
      produces:
        - application/json
      parameters:
        - name: userId
          description: 用户ID
          in: path
          type: integer
          required: true
        - name: parentId
          description: 上级菜单的ID
          in: path
          type: integer
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /sys/user/deptBelowUser:
    get:
      tags:
        - 管理员管理
      summary: 查询所有用户的以及所属部门
      produces:
        - application/json
      responses:
        '200':
          description: 返回用户列表
          schema:
            $ref: '#/definitions/SysUserEntity'

  /sys/user/repeatUserName/{userName}:
    get:
      tags:
        - 管理员管理
      summary: 通过用户代码判断该用户是否存在
      produces:
        - application/json
      parameters:
        - name: userName
          description: 角色代码userName
          in: path
          type: String
          required: true
      responses:
        '200':
          description: 返回用户信息
          schema:
            type: object
            properties:
              code:
                description: 状态码 0：成功  非0：失败
                type: integer
                format: int32
  /sys/user/findUserListByDeptId/{deptId}:
    get:
      tags:
        - 管理员管理
      summary: 部门下的员工
      produces:
        - application/json
      parameters:
        - name: deptId
          description: deptId
          in: path
          type: integer
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /sys/user/isDeptLeader/{userId}:
    post:
      tags:
        - 管理员管理
      summary: 部门负责人是否有效
      produces:
        - application/json
      parameters:
        - name: userId
          description: 用户ID
          in: path
          type: integer
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /sys/user/upload:
    post:
      tags:
        - 管理员管理
      summary: "头像上传"
      operationId: "upload"
      consumes:
        - multipart/form-data
      parameters:
        - name: headPortrait
          in: formData
          type: file
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
        500:
          description: "服务器内部出错"
          schema:
            $ref: "#/definitions/ApiResponse"



  /sys/dept/list:
    get:
      tags:
        - 部门管理
      summary: 部门列表
      produces:
        - application/json
      responses:
        '200':
          description: 返回部门列表
          schema:
            $ref: '#/definitions/SysDeptEntity'



  /sys/dept/select:
    get:
      tags:
        - 部门管理
      summary: 选择部门
      description: 添加、修改部门的时候，选择上级部门接口
      produces:
        - application/json
      responses:
        '200':
          description: 返回部门列表
          schema:
            $ref: '#/definitions/SysDeptEntity'
  /sys/dept/info:
    get:
      tags:
        - 部门管理
      summary: 获取上级部门Id(管理员则为0)
      produces:
        - application/json
      responses:
        '200':
          description: 返回部门信息
          schema:
            type: object
            properties:
              code:
                description: 状态码 0：成功  非0：失败
                type: integer
                format: int32
              deptId:
                description: 上级部门ID
                type: integer
                format: int64
              msg:
                description: 失败原因
                type: string
  /sys/dept/querySubDeptByDeptId/{deptId}:
    get:
      tags:
        - 部门管理
      summary: 根据部门Id获取部门信息和下级部门信息
      produces:
        - application/json
      parameters:
        - name: deptId
          description: 部门ID
          in: path
          type: integer
          required: true
      responses:
        '200':
          description: 返回部门信息和下级部门信息
          schema:
            $ref: '#/definitions/SysDeptEntity'
  /sys/dept/info/{deptId}:
    get:
      tags:
        - 部门管理
      summary: 获取部门信息
      produces:
        - application/json
      parameters:
        - name: deptId
          description: 部门ID
          in: path
          type: integer
          required: true
      responses:
        '200':
          description: 返回部门信息
          schema:
            $ref: '#/definitions/SysDeptEntity'
  /sys/dept/tosave:
    post:
      tags:
        - 部门管理
      summary: 判断添加的负责人是否在该部门下
      produces:
        - application/json
      parameters:
        - name: body
          description: 部门对象
          in: body
          type: string
          schema:
            $ref: '#/definitions/SysDeptEntityEdit'
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /sys/dept/save:
    post:
      tags:
        - 部门管理
      summary: 确定添加不在该部门下的负责人
      produces:
        - application/json
      parameters:
        - name: body
          description: 部门对象
          in: body
          type: string
          schema:
            $ref: '#/definitions/SysDeptEntityEdit'
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /sys/dept/toupdate:
    post:
      tags:
        - 部门管理
      summary:  判断修改的负责人是否在该部门下
      produces:
        - application/json
      parameters:
        - name: body
          description: 部门对象
          in: body
          type: string
          schema:
            $ref: '#/definitions/SysDeptEntityEdit'
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'

  /sys/dept/update:
    post:
      tags:
        - 部门管理
      summary:  确定修改不在该部门下的负责人
      produces:
        - application/json
      parameters:
        - name: body
          description: 部门对象
          in: body
          type: string
          schema:
            $ref: '#/definitions/SysDeptEntityEdit'
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'


  /sys/dept/delete/{deptId}:
    post:
      tags:
        - 部门管理
      summary: 删除部门
      produces:
        - application/json
      parameters:
        - name: deptId
          description: 部门ID
          in: path
          type: integer
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /sys/dept/newEmployee:
    post:
      tags:
        - 部门管理
      summary: 引入员工
      produces:
        - application/json
      parameters:
        - name: body
          description: 部门对象
          in: body
          type: string
          schema:
            $ref: '#/definitions/NewEmployee'
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /sys/dept/repeatDeptCode/{deptCode}:
    get:
      tags:
        - 部门管理
      summary: 通过角色代码判断该角色是否存在
      produces:
        - application/json
      parameters:
        - name: deptCode
          description: 机构代码depteCode
          in: path
          type: String
          required: true
      responses:
        '200':
          description: 返回机构信息
          schema:
            type: object
            properties:
              code:
                description: 状态码 0：成功  非0：失败
                type: integer
                format: int32
  /sys/dept/saveDeptLeader:
    post:
      tags:
        - 部门管理
      summary: 添加部门
      produces:
        - application/json
      parameters:
        - name: body
          description: 部门对象
          in: body
          type: string
          schema:
            $ref: '#/definitions/SysDeptEntityEdit'
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /sys/dept/updateLeader:
    post:
      tags:
        - 部门管理
      summary: 修改部门
      produces:
        - application/json
      parameters:
        - name: body
          description: 部门对象
          in: body
          type: string
          schema:
            $ref: '#/definitions/SysDeptEntityEdit'
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'

  /sys/role/list:
    get:
      tags:
        - 角色管理
      summary: 角色列表
      produces:
        - application/json
      parameters:
        - name: page
          description: 页码
          in: query
          type: integer
          required: true
        - name: limit
          description: 每页条数
          in: query
          type: integer
          required: true
        - name: sidx
          description: 排序字段
          in: query
          type: string
        - name: order
          description: 排序方式，如：asc、desc
          in: query
          type: string
        - name: roleName
          description: 角色名
          in: query
          type: string
        - name: roleCode
          description: 角色代码
          in: query
          type: string
      responses:
        '200':
          description: 返回角色列表
          schema:
            $ref: '#/definitions/SysRoleEntityList'

  /sys/role/select:
    get:
      tags:
        - 角色管理
      summary: 当前账号角色列表
      description: 如果是超级管理员，则能查询所有的角色列表
      produces:
        - application/json
      responses:
        '200':
          description: 返回角色列表
          schema:
            type: object
            properties:
              code:
                description: 状态码 0：成功  非0：失败
                type: integer
                format: int32
              list:
                type: array
                items:
                  $ref: '#/definitions/SysRoleEntity'
  /sys/role/info/{roleId}:
    get:
      tags:
        - 角色管理
      summary: 获取角色信息
      produces:
        - application/json
      parameters:
        - name: roleId
          description: 角色ID
          in: path
          type: integer
          required: true
      responses:
        '200':
          description: 返回角色信息
          schema:
            type: object
            properties:
              code:
                description: 状态码 0：成功  非0：失败
                type: integer
                format: int32
              role:
                $ref: '#/definitions/SysRoleEntity'
  /sys/role/save:
    post:
      tags:
        - 角色管理
      summary: 添加角色
      produces:
        - application/json
      parameters:
        - name: body
          description: 角色对象
          in: body
          type: string
          schema:
            $ref: '#/definitions/SysRoleEntityEdit'
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /sys/role/update:
    post:
      tags:
        - 角色管理
      summary: 修改角色
      produces:
        - application/json
      parameters:
        - name: body
          description: 角色对象
          in: body
          type: string
          schema:
            $ref: '#/definitions/SysRoleEntityEdit'
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /sys/role/delete:
    post:
      tags:
        - 角色管理
      summary: 删除角色
      produces:
        - application/json
      parameters:
        - name: body
          description: 角色ID列表
          in: body
          type: array
          items:
            type: integer
            format: int64
            default: 0
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /sys/role/isValid/{roleId}:
    post:
      tags:
        - 角色管理
      summary: 是否失效
      produces:
        - application/json
      parameters:
        - name: roleId
          description: 角色ID
          in: path
          type: integer
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /sys/role/queryUserListByroleId:
    get:
      tags:
        - 角色管理
      summary: 通过roleId查询属于该role的用户
      produces:
        - application/json
      parameters:
        - name: roleId
          description: 角色ID
          in: query
          type: integer
          format: int32
          required: true
        - name: page
          description: 页码
          in: query
          type: integer
          required: true
        - name: limit
          description: 每页条数
          in: query
          type: integer
          required: true
        - name: sidx
          description: 排序字段
          in: query
          type: string
        - name: order
          description: 排序方式，如：asc、desc
          in: query
          type: string
        - name: username
          description: 用户名
          in: query
          type: string
        - name: realname
          description: 真实名
          in: query
          type: string
        - name: startTime
          description: 开始时间
          in: query
          type: date
        - name: endTime
          description: 结束时间
          in: query
          type: date
      responses:
        '200':
          description: 返回用户列表
          schema:
            $ref: '#/definitions/SysUserEntityList'
  /sys/role/notExistCurrRole:
    get:
      tags:
        - 角色管理
      summary: 通过roleId查询不再该角色下的用户
      produces:
        - application/json
      parameters:
        - name: roleId
          description: 角色ID
          in: query
          type: integer
          format: int32
